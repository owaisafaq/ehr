<div class="wrapper">
    <img class="login_image" src="assets/img/bg-image.jpeg" />
    <div class="container login">
        <form ng-submit="login(email, password);" name="loginform" novalidate>
            <div class="col-lg-12">
                <div class="col-xs-12">
                    <span class="logo">LOGO</span>
                    <p class="sign-in-heading">Sign In to EHR</p>
                </div>
                <div>
                    <div class="col-lg-12">
                        <input type="text" class="form-control username" placeholder="USERNAME" ng-model="email" required="required"/>
                    </div>
                </div>
                <div class="">
                    <div class="col-lg-12">
                        <input type="password" class="form-control username" placeholder="PASSWORD" ng-model="password" required="required"/>
                    </div>
                </div>
                <div class="">
                    <div class="col-lg-12">
                        <button class="btn btn-block ink-reaction button-style-1 btn-big" type="submit" ng-disabled="loginButton">SIGN IN</button>
                    </div>
                </div>
            </div>
            <div class="clear error-msg-container" ng-if="errorMessage != ''">
                <h4 class="error-msg">{{errorMessage}}</h4>
            </div>
            <div class="col-lg-12 text-center" ng-show="preLoader">
                <img src="assets/img/prealoader.gif" class="preloader" />
                <p>Please wait...</p>
            </div>
        </form>
    </div>
</div>
